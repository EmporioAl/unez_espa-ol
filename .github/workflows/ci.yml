name: CI Pipeline UNEZESPAÃ‘OL

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.14']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint
        run: |
          pylint unezespanol || true

      - name: Run mypy
        run: |
          mypy unezespanol || true

      - name: Run tests with coverage
        run: |
          pytest --cov=unezespanol --cov-report=xml --cov-report=term
